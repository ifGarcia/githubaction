name: Generate Badge

on:
  workflow_dispatch:
      inputs:
        environment:
          type: string
          default: 'TU'
        version:
          type: string
          default: 'v1.0.34'
  workflow_call:
      inputs:
        environment:
          type: string
          default: 'TU'
        version:
          type: string
          default: 'v1.0.34'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Script
        uses: actions/checkout@v4.2.2
        with:
          sparse-checkout:
            .github/script/generate_badge.js
          fetch-depth: '0'
          persist-credentials: false
          # token:
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # - name: Install dependencies
      #   run: npm install

      - name: Generate badge
        run: node .github/script/generate_badge.js
        env:
          environment: ${{ inputs.environment }}
          version:  ${{ inputs.version }}

      - name: Checkout Repo Badges
        uses: actions/checkout@v4.2.2
        with:
          path: 'badge'
          repository: ifGarcia/badge
          fetch-depth: '0'
          persist-credentials: true
          # token:

      - name: List generated files
        run: |
          ls -l

      # - name: Commit and push badge
      #   run: |
      #     git config --global user.name 'github-actions[bot]'
      #     git config --global user.email 'github-actions[bot]@users.noreply.github.com'
      #     git add *.svg
      #     git commit -m 'Update badge'
      #     git push

      - name: Commit and push badges to target repo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          SVG_DIR=$(find . -type f -name "*.svg" -exec dirname {} \; | uniq)
          echo "SVG directory: $SVG_DIR"
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          cp -r $SVG_DIR/* badge/
          cd badge
          git add .
          git commit -m 'Update badges'
          git push
