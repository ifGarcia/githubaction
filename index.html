
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gerenciador de Acessos</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    .container { background: white; padding: 20px; border-radius: 8px; max-width: 1000px; margin: auto; }
    input, button, select { display: block; margin: 10px 0; padding: 8px; width: 100%; }
    .tab-buttons { display: flex; gap: 10px; margin-top: 20px; }
    .tab-buttons button { padding: 10px; cursor: pointer; background: #ddd; border: none; border-radius: 5px; }
    .tab-content { margin-top: 20px; }
    .bloco { background: #f0f0f0; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
    .bloco h3 { margin: 0 0 5px 0; }
    .tags { display: flex; flex-wrap: wrap; gap: 5px; margin-top: 5px; }
    .tag { background: #ccc; padding: 5px 10px; border-radius: 15px; display: flex; align-items: center; }
    .tag.removida { background: #f8d7da; text-decoration: line-through; }
    .tag span { margin-left: 8px; cursor: pointer; color: red; }
    .hidden { display: none; }
    #preview { background: #f9f9f9; border: 1px dashed #aaa; padding: 10px; margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gerenciador de Acessos</h1>
    <label>Token do GitHub:</label>
    <input type="password" id="token" placeholder="GitHub Token" />
    <label>Repositório (owner/repo):</label>
    <input type="text" id="repo" value="ifGarcia/githubaction" />
    <label>Branch:</label>
    <input type="text" id="branch" value="gh-pages" />
    <label>Caminho do arquivo:</label>
    <input type="text" id="filepath" value="access_control.json" />
    <button onclick="carregarArquivo()">Carregar</button>

    <div id="abas" class="hidden">
      <div class="tab-buttons">
        <button onclick="mostrarAba('usuarios')">Usuários</button>
        <button onclick="mostrarAba('times')">Times</button>
        <button onclick="mostrarAba('workflows')">Workflows</button>
      </div>
      <div id="aba-usuarios" class="tab-content hidden"></div>
      <div id="aba-times" class="tab-content hidden"></div>
      <div id="aba-workflows" class="tab-content hidden"></div>
    </div>

    <button onclick="preVisualizar()">Pré-visualizar Alterações</button>
    <button onclick="salvarAlteracoes()">Salvar Alterações</button>

    <div id="preview" class="hidden">
      <h2>Pré-visualização do Novo access_control.json</h2>
      <pre id="preview-json"></pre>
    </div>
  </div>

  <script>
    let dadosOriginais = {};
    let shaAtual = "";

    function mostrarAba(nome) {
      ["usuarios", "times", "workflows"].forEach(id => {
        document.getElementById("aba-" + id).classList.add("hidden");
      });
      document.getElementById("aba-" + nome).classList.remove("hidden");
    }

    function carregarArquivo() {
      const token = document.getElementById("token").value;
      const repo = document.getElementById("repo").value;
      const branch = document.getElementById("branch").value;
      const filepath = document.getElementById("filepath").value;

      const url = `https://api.github.com/repos/${repo}/contents/${filepath}?ref=${branch}`;

      fetch(url, {
        headers: {
          Authorization: `token ${token}`,
          Accept: "application/vnd.github.v3.raw"
        }
      })
      .then(response => {
        shaAtual = response.headers.get("etag");
        return response.text();
      })
      .then(content => {
        const json = JSON.parse(content);
        dadosOriginais = json;
        renderizarAbas(json);
      })
      .catch(err => alert("Erro ao carregar: " + err));
    }

    function renderizarAbas(dados) {
      if (!dados || !dados.automations) {
        alert("Formato inválido");
        return;
      }

      const workflows = dados.automations;
      const usuarios = {};
      const times = {};

      for (const [workflow, acesso] of Object.entries(workflows)) {
        acesso.allowed_users.forEach(user => {
          if (!usuarios[user]) usuarios[user] = [];
          usuarios[user].push(workflow);
        });
        acesso.allowed_teams.forEach(team => {
          if (!times[team]) times[team] = [];
          times[team].push(workflow);
        });
      }

      const abaUsuarios = document.getElementById("aba-usuarios");
      abaUsuarios.innerHTML = "";
      for (const [user, wfs] of Object.entries(usuarios)) {
        const bloco = document.createElement("div");
        bloco.className = "bloco";
        bloco.innerHTML = `<h3>� ${user}</h3><div class="tags">${wfs.map(w => criarTag(w, 'user', user)).join("")}</div>`;
        abaUsuarios.appendChild(bloco);
      }

      const abaTimes = document.getElementById("aba-times");
      abaTimes.innerHTML = "";
      for (const [team, wfs] of Object.entries(times)) {
        const bloco = document.createElement("div");
        bloco.className = "bloco";
        bloco.innerHTML = `<h3>� ${team}</h3><div class="tags">${wfs.map(w => criarTag(w, 'team', team)).join("")}</div>`;
        abaTimes.appendChild(bloco);
      }

      const abaWorkflows = document.getElementById("aba-workflows");
      abaWorkflows.innerHTML = "";
      for (const [workflow, acesso] of Object.entries(workflows)) {
        const bloco = document.createElement("div");
        bloco.className = "bloco";
        bloco.innerHTML = `
          <h3>� ${workflow}</h3>
          <strong>� Usuários:</strong> <div class="tags">${acesso.allowed_users.map(u => criarTag(u, 'workflow-user', workflow)).join("")}</div>
          <strong>� Times:</strong> <div class="tags">${acesso.allowed_teams.map(t => criarTag(t, 'workflow-team', workflow)).join("")}</div>
        `;
        abaWorkflows.appendChild(bloco);
      }

      document.getElementById("abas").classList.remove("hidden");
      mostrarAba("workflows");
    }

    function criarTag(valor, tipo, chave) {
      const id = `${tipo}-${chave}-${valor}`.replace(/[^a-zA-Z0-9_-]/g, "_");
      return `<span class="tag" id="${id}">${valor}<span onclick="toggleTag('${id}')">×</span></span>`;
    }

    function toggleTag(id) {
      const tag = document.getElementById(id);
      if (tag.classList.contains("removida")) {
        tag.classList.remove("removida");
      } else {
        tag.classList.add("removida");
      }
    }

    function preVisualizar() {
      const novo = JSON.parse(JSON.stringify(dadosOriginais));
      for (const [workflow, acesso] of Object.entries(novo.automations)) {
        acesso.allowed_users = acesso.allowed_users.filter(u => {
          const id = `workflow-user-${workflow}-${u}`.replace(/[^a-zA-Z0-9_-]/g, "_");
          const el = document.getElementById(id);
          return el && !el.classList.contains("removida");
        });
        acesso.allowed_teams = acesso.allowed_teams.filter(t => {
          const id = `workflow-team-${workflow}-${t}`.replace(/[^a-zA-Z0-9_-]/g, "_");
          const el = document.getElementById(id);
          return el && !el.classList.contains("removida");
        });
      }
      document.getElementById("preview-json").textContent = JSON.stringify(novo, null, 2);
      document.getElementById("preview").classList.remove("hidden");
    }

    function salvarAlteracoes() {
      const token = document.getElementById("token").value;
      const repo = document.getElementById("repo").value;
      const branch = document.getElementById("branch").value;
      const filepath = document.getElementById("filepath").value;

      const novoConteudo = document.getElementById("preview-json").textContent;
      const base64Content = btoa(unescape(encodeURIComponent(novoConteudo)));

      const url = `https://api.github.com/repos/${repo}/contents/${filepath}`;

      fetch(url, {
        method: "PUT",
        headers: {
          Authorization: `token ${token}`,
          Accept: "application/vnd.github.v3+json"
        },
        body: JSON.stringify({
          message: "Atualização via página estática",
          content: base64Content,
          sha: shaAtual.replace(/"/g, ""),
          branch: branch
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.content) {
          alert("Arquivo salvo com sucesso!");
        } else {
          alert("Erro ao salvar: " + JSON.stringify(data));
        }
      })
      .catch(err => alert("Erro: " + err));
    }
  </script>
</body>
</html>
