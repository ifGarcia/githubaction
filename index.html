
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerenciador de Acessos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 1000px;
      margin: auto;
    }
    input, button, select {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 100%;
    }
    .tag-container {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-bottom: 10px;
    }
    .tag {
      background: #e0e0e0;
      padding: 5px 10px;
      border-radius: 15px;
      display: flex;
      align-items: center;
    }
    .tag span {
      margin-left: 8px;
      cursor: pointer;
      color: red;
    }
    .tag.removed {
      background: #f8d7da;
      text-decoration: line-through;
    }
    .tag.added {
      background: #d4edda;
    }
    .hidden {
      display: none;
    }
    .tab-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .tab-buttons button {
      padding: 10px;
      cursor: pointer;
      background: #ddd;
      border: none;
      border-radius: 5px;
    }
    .tab-content {
      margin-top: 20px;
    }
    .bloco {
      background: #f0f0f0;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .bloco h3 {
      margin: 0 0 5px 0;
    }
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }
    #preview {
      background: #f9f9f9;
      border: 1px dashed #aaa;
      padding: 10px;
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gerenciador de Acessos</h1>
    <label>Token do GitHub:</label>
    <input type="password" id="token" placeholder="GitHub Token" />
    <label>Repositório (owner/repo):</label>
    <input type="text" id="repo" value="ifGarcia/githubaction" />
    <label>Branch:</label>
    <input type="text" id="branch" value="gh-pages" />
    <label>Caminho do arquivo:</label>
    <input type="text" id="filepath" value="access_control.json" />
    <button onclick="carregarArquivo()">Carregar</button>

    <div id="abas" class="hidden">
      <div class="tab-buttons">
        <button onclick="mostrarAba('usuarios')">Usuários</button>
        <button onclick="mostrarAba('times')">Times</button>
        <button onclick="mostrarAba('workflows')">Workflows</button>
      </div>
      <div id="aba-usuarios" class="tab-content hidden"></div>
      <div id="aba-times" class="tab-content hidden"></div>
      <div id="aba-workflows" class="tab-content hidden"></div>
    </div>

    <button onclick="preVisualizar()">Pré-visualizar Alterações</button>
    <button onclick="salvarAlteracoes()">Salvar Alterações</button>

    <div id="preview" class="hidden">
      <h2>Pré-visualização do Novo access_control.json</h2>
      <pre id="preview-json"></pre>
    </div>
  </div>

  <script>
    let dadosOriginais = {};
    let dadosEditados = {};

    function mostrarAba(nome) {
      ["usuarios", "times", "workflows"].forEach(id => {
        document.getElementById("aba-" + id).classList.add("hidden");
      });
      document.getElementById("aba-" + nome).classList.remove("hidden");
    }

    function carregarArquivo() {
      const token = document.getElementById("token").value;
      const repo = document.getElementById("repo").value;
      const branch = document.getElementById("branch").value;
      const filepath = document.getElementById("filepath").value;

      const url = `https://api.github.com/repos/${repo}/contents/${filepath}?ref=${branch}`;

      fetch(url, {
        headers: {
          Authorization: `token ${token}`,
          Accept: "application/vnd.github.v3.raw"
        }
      })
      .then(res => {
        if (!res.ok) throw new Error("Erro ao carregar arquivo");
        return res.text();
      })
      .then(text => {
        const json = JSON.parse(text);
        if (!json.automations) throw new Error("Formato inválido");
        dadosOriginais = JSON.parse(JSON.stringify(json));
        dadosEditados = JSON.parse(JSON.stringify(json));
        renderizarAbas(json);
      })
      .catch(err => alert(err.message));
    }

    function renderizarAbas(dados) {
      const workflows = dados.automations;
      const usuarios = {};
      const times = {};

      for (const [workflow, acesso] of Object.entries(workflows)) {
        acesso.allowed_users.forEach(user => {
          if (!usuarios[user]) usuarios[user] = [];
          usuarios[user].push(workflow);
        });
        acesso.allowed_teams.forEach(team => {
          if (!times[team]) times[team] = [];
          times[team].push(workflow);
        });
      }

      const abaUsuarios = document.getElementById("aba-usuarios");
      abaUsuarios.innerHTML = "";
      for (const [user, wfs] of Object.entries(usuarios)) {
        const bloco = document.createElement("div");
        bloco.className = "bloco";
        bloco.innerHTML = `<h3>� ${user}</h3><div class="tags">${wfs.map(w => `<span class="tag">${w}</span>`).join("")}</div>`;
        abaUsuarios.appendChild(bloco);
      }

      const abaTimes = document.getElementById("aba-times");
      abaTimes.innerHTML = "";
      for (const [team, wfs] of Object.entries(times)) {
        const bloco = document.createElement("div");
        bloco.className = "bloco";
        bloco.innerHTML = `<h3>� ${team}</h3><div class="tags">${wfs.map(w => `<span class="tag">${w}</span>`).join("")}</div>`;
        abaTimes.appendChild(bloco);
      }

      const abaWorkflows = document.getElementById("aba-workflows");
      abaWorkflows.innerHTML = "";
      for (const [workflow, acesso] of Object.entries(workflows)) {
        const bloco = document.createElement("div");
        bloco.className = "bloco";
        bloco.innerHTML = `
          <h3>� ${workflow}</h3>
          <strong>� Usuários:</strong>
          <div class="tags" id="tags-users-${workflow}">${acesso.allowed_users.map(u => criarTagHTML(u, workflow, "user")).join("")}</div>
          <input type="text" placeholder="Adicionar usuário..." onkeydown="adicionarTag(event, '${workflow}', 'user')" />
          <strong>� Times:</strong>
          <div class="tags" id="tags-teams-${workflow}">${acesso.allowed_teams.map(t => criarTagHTML(t, workflow, "team")).join("")}</div>
          <input type="text" placeholder="Adicionar time..." onkeydown="adicionarTag(event, '${workflow}', 'team')" />
        `;
        abaWorkflows.appendChild(bloco);
      }

      document.getElementById("abas").classList.remove("hidden");
      mostrarAba("workflows");
    }

    function criarTagHTML(valor, workflow, tipo, nova=false) {
      const classe = nova ? "tag added" : "tag";
      return `<span class="${classe}" data-wf="${workflow}" data-tipo="${tipo}" data-novo="${nova}" onclick="removerTag(this)">${valor}<span>×</span></span>`;
    }

    function adicionarTag(event, workflow, tipo) {
      if (event.key !== "Enter") return;
      const valor = event.target.value.trim();
      if (!valor) return;
      const container = document.getElementById(`tags-${tipo}s-${workflow}`);
      const existente = [...container.children].some(tag => tag.textContent.includes(valor));
      if (existente) return;
      const span = document.createElement("span");
      span.className = "tag added";
      span.dataset.wf = workflow;
      span.dataset.tipo = tipo;
      span.dataset.novo = "true";
      span.innerHTML = `${valor}<span onclick="removerTag(this.parentElement)">×</span>`;
      container.appendChild(span);
      event.target.value = "";
    }

    function removerTag(el) {
      if (el.dataset.novo === "true") {
        el.remove();
      } else {
        el.classList.toggle("removed");
      }
    }

    function preVisualizar() {
      const novo = JSON.parse(JSON.stringify(dadosOriginais));
      for (const [workflow, acesso] of Object.entries(novo.automations)) {
        const users = document.getElementById(`tags-users-${workflow}`);
        const teams = document.getElementById(`tags-teams-${workflow}`);
        acesso.allowed_users = [...users.children]
          .filter(tag => !tag.classList.contains("removed"))
          .map(tag => tag.childNodes[0].textContent);
        acesso.allowed_teams = [...teams.children]
          .filter(tag => !tag.classList.contains("removed"))
          .map(tag => tag.childNodes[0].textContent);
      }
      dadosEditados = novo;
      document.getElementById("preview-json").textContent = JSON.stringify(novo, null, 2);
      document.getElementById("preview").classList.remove("hidden");
    }

    async function salvarAlteracoes() {
      const token = document.getElementById("token").value;
      const repo = document.getElementById("repo").value;
      const branch = document.getElementById("branch").value;
      const filepath = document.getElementById("filepath").value;

      const getUrl = `https://api.github.com/repos/${repo}/contents/${filepath}?ref=${branch}`;
      const getResponse = await fetch(getUrl, {
        headers: {
          Authorization: `token ${token}`
        }
      });
      const getData = await getResponse.json();
      const sha = getData.sha;

      const novoBase64 = btoa(unescape(encodeURIComponent(JSON.stringify(dadosEditados, null, 2))));

      const putResponse = await fetch(getUrl, {
        method: "PUT",
        headers: {
          Authorization: `token ${token}`,
          Accept: "application/vnd.github.v3+json"
        },
        body: JSON.stringify({
          message: "Atualizando access_control.json via página estática",
          content: novoBase64,
          sha: sha,
          branch: branch
        })
      });

      if (putResponse.ok) {
        alert("Arquivo atualizado com sucesso!");
      } else {
        alert("Erro ao salvar: " + (await putResponse.text()));
      }
    }
  </script>
</body>
</html>
