
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerenciador de Acessos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 900px;
      margin: auto;
    }
    input, button, select {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 100%;
    }
    .tag-container {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-bottom: 10px;
    }
    .tag {
      background: #e0e0e0;
      padding: 5px 10px;
      border-radius: 15px;
      display: flex;
      align-items: center;
    }
    .tag span {
      margin-left: 8px;
      cursor: pointer;
      color: red;
    }
    .hidden {
      display: none;
    }
    .suggestions {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }
    .suggestions button {
      padding: 5px 10px;
      border: none;
      background: #ddd;
      border-radius: 5px;
      cursor: pointer;
    }
    #preview {
      background: #f9f9f9;
      border: 1px dashed #aaa;
      padding: 10px;
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gerenciador de Acessos</h1>
    <label>Token do GitHub:</label>
    <input type="password" id="token" placeholder="GitHub Token" />
    <label>Repositório (owner/repo):</label>
    <input type="text" id="repo" value="ifGarcia/githubaction" />
    <label>Branch:</label>
    <input type="text" id="branch" value="gh-pages" />
    <label>Caminho do arquivo:</label>
    <input type="text" id="filepath" value="access_control.json" />
    <button onclick="carregar()">Carregar</button>

    <div id="editor" class="hidden">
      <label>Usuários:</label>
      <div class="tag-container" id="tags-users"></div>
      <input type="text" id="input-user" placeholder="Digite usuário..." oninput="filtrar('user')" />
      <div class="suggestions" id="sugestoes-user"></div>

      <label>Times:</label>
      <div class="tag-container" id="tags-teams"></div>
      <input type="text" id="input-team" placeholder="Digite time..." oninput="filtrar('team')" />
      <div class="suggestions" id="sugestoes-team"></div>

      <label>Workflows:</label>
      <div class="tag-container" id="tags-workflows"></div>
      <input type="text" id="input-workflow" placeholder="Digite workflow..." oninput="filtrar('workflow')" />
      <div class="suggestions" id="sugestoes-workflow"></div>

      <button onclick="preVisualizar()">Pré-visualizar Alterações</button>
    </div>

    <div id="preview" class="hidden">
      <h2>Pré-visualização do Novo access_control.json</h2>
      <pre id="preview-json"></pre>
    </div>
  </div>

  <script>
    const usuarios = ["alice", "bob", "carol", "dave"];
    const times = ["devs", "ops", "qa"];
    const workflows = ["build.yml", "deploy.yml", "test.yml"];

    document.addEventListener("DOMContentLoaded", () => {
      const savedToken = localStorage.getItem("github_token");
      if (savedToken) {
        document.getElementById("token").value = savedToken;
      }
    });

    function carregar() {
      const token = document.getElementById("token").value;
      if (!token) {
        alert("Token obrigatório");
        return;
      }
      localStorage.setItem("github_token", token);
      document.getElementById("editor").classList.remove("hidden");
    }

    function adicionarTag(valor, tipo) {
      const container = document.getElementById("tags-" + tipo);
      if ([...container.children].some(tag => tag.textContent.includes(valor))) return;
      const tag = document.createElement("div");
      tag.className = "tag";
      tag.textContent = valor;
      const span = document.createElement("span");
      span.textContent = "×";
      span.onclick = () => tag.remove();
      tag.appendChild(span);
      container.appendChild(tag);
    }

    function filtrar(tipo) {
      const input = document.getElementById("input-" + tipo).value.toLowerCase();
      const lista = tipo === "user" ? usuarios : tipo === "team" ? times : workflows;
      const sugestoes = lista.filter(item => item.toLowerCase().includes(input));
      const div = document.getElementById("sugestoes-" + tipo);
      div.innerHTML = "";
      sugestoes.forEach(item => {
        const btn = document.createElement("button");
        btn.textContent = item;
        btn.onclick = () => adicionarTag(item, tipo);
        div.appendChild(btn);
      });
    }

    function getTags(tipo) {
      return [...document.getElementById("tags-" + tipo).children].map(tag => tag.firstChild.textContent);
    }

    function preVisualizar() {
      const dados = {
        org: {
          "build.yml": {
            allowed_users: getTags("user"),
            allowed_teams: getTags("team")
          },
          "deploy.yml": {
            allowed_users: getTags("user"),
            allowed_teams: getTags("team")
          },
          "test.yml": {
            allowed_users: getTags("user"),
            allowed_teams: getTags("team")
          }
        }
      };
      document.getElementById("preview-json").textContent = JSON.stringify(dados, null, 2);
      document.getElementById("preview").classList.remove("hidden");
    }
  </script>
</body>
</html>
