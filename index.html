
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerenciador de Acessos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 1000px;
      margin: auto;
    }
    input, button, select {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 100%;
    }
    .tag-container {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-bottom: 10px;
    }
    .tag {
      background: #e0e0e0;
      padding: 5px 10px;
      border-radius: 15px;
      display: flex;
      align-items: center;
    }
    .tag span {
      margin-left: 8px;
      cursor: pointer;
      color: red;
    }
    .tag.removed {
      background: #f8d7da;
      text-decoration: line-through;
    }
    .tag.added {
      background: #d4edda;
    }
    .hidden {
      display: none;
    }
    .tab-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .tab-buttons button {
      padding: 10px;
      cursor: pointer;
      background: #ddd;
      border: none;
      border-radius: 5px;
    }
    .tab-content {
      margin-top: 20px;
    }
    .bloco {
      background: #f0f0f0;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .bloco h3 {
      margin: 0 0 5px 0;
    }
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }
    #preview {
      background: #f9f9f9;
      border: 1px dashed #aaa;
      padding: 10px;
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gerenciador de Acessos</h1>
    <label>Token do GitHub:</label>
    <input type="password" id="token" placeholder="GitHub Token" />
    <label>Repositório (owner/repo):</label>
    <input type="text" id="repo" value="ifGarcia/githubaction" />
    <label>Branch:</label>
    <input type="text" id="branch" value="gh-pages" />
    <label>Caminho do arquivo:</label>
    <input type="text" id="filepath" value="access_control.json" />
    <button onclick="carregar()">Carregar</button>

    <div id="abas" class="hidden">
      <div class="tab-buttons">
        <button onclick="mostrarAba('usuarios')">Usuários</button>
        <button onclick="mostrarAba('times')">Times</button>
        <button onclick="mostrarAba('workflows')">Workflows</button>
      </div>
      <div id="aba-usuarios" class="tab-content hidden"></div>
      <div id="aba-times" class="tab-content hidden"></div>
      <div id="aba-workflows" class="tab-content hidden"></div>
    </div>

    <button onclick="preVisualizar()">Pré-visualizar Alterações</button>
    <button onclick="salvar()">Salvar Alterações</button>

    <div id="preview" class="hidden">
      <h2>Pré-visualização do Novo access_control.json</h2>
      <pre id="preview-json"></pre>
    </div>
  </div>

  <script>
    let shaAtual = "";
    let accessData = {};
    let dadosOriginais = {};
    let dadosEditados = {};

    function mostrarAba(nome) {
      ["usuarios", "times", "workflows"].forEach(id => {
        document.getElementById("aba-" + id).classList.add("hidden");
      });
      document.getElementById("aba-" + nome).classList.remove("hidden");
    }

    async function carregar() {
      const token = document.getElementById("token").value;
      const repo = document.getElementById("repo").value;
      const branch = document.getElementById("branch").value;
      const filepath = document.getElementById("filepath").value;

      const headers = {
        Authorization: `Bearer ${token}`,
        Accept: "application/vnd.github.v3+json"
      };

      try {
        const res = await fetch(`https://api.github.com/repos/${repo}/contents/${filepath}?ref=${branch}`, { headers });
        if (!res.ok) throw new Error("Erro ao carregar arquivo");
        const data = await res.json();
        shaAtual = data.sha;
        const content = JSON.parse(atob(data.content));
        accessData = content;

        const org = Object.keys(content)[0];
        const workflows = content[org];

        dadosOriginais = JSON.parse(JSON.stringify(workflows));
        dadosEditados = JSON.parse(JSON.stringify(workflows));

        renderizarAbas(workflows);
        document.getElementById("abas").classList.remove("hidden");
        mostrarAba("workflows");
      } catch (err) {
        alert("Erro: " + err.message);
      }
    }

    function renderizarAbas(dados) {
      const workflows = dados;
      const usuarios = {};
      const times = {};

      for (const [workflow, acesso] of Object.entries(workflows)) {
        acesso.allowed_users.forEach(user => {
          if (!usuarios[user]) usuarios[user] = [];
          usuarios[user].push(workflow);
        });
        acesso.allowed_teams.forEach(team => {
          if (!times[team]) times[team] = [];
          times[team].push(workflow);
        });
      }

      const abaUsuarios = document.getElementById("aba-usuarios");
      abaUsuarios.innerHTML = "";
      for (const [user, wfs] of Object.entries(usuarios)) {
        const bloco = document.createElement("div");
        bloco.className = "bloco";
        bloco.innerHTML = `<h3>� ${user}</h3>
          <div class="tags" id="tags-user-${user}">${wfs.map(w => criarTagHTML(w, user, "user")).join("")}</div>
          <input type="text" placeholder="Adicionar workflow..." onkeydown="adicionarTag(event, '${user}', 'user')" />`;
        abaUsuarios.appendChild(bloco);
      }

      const abaTimes = document.getElementById("aba-times");
      abaTimes.innerHTML = "";
      for (const [team, wfs] of Object.entries(times)) {
        const bloco = document.createElement("div");
        bloco.className = "bloco";
        bloco.innerHTML = `<h3>� ${team}</h3>
          <div class="tags" id="tags-team-${team}">${wfs.map(w => criarTagHTML(w, team, "team")).join("")}</div>
          <input type="text" placeholder="Adicionar workflow..." onkeydown="adicionarTag(event, '${team}', 'team')" />`;
        abaTimes.appendChild(bloco);
      }

      const abaWorkflows = document.getElementById("aba-workflows");
      abaWorkflows.innerHTML = "";
      for (const [workflow, acesso] of Object.entries(workflows)) {
        const bloco = document.createElement("div");
        bloco.className = "bloco";
        bloco.innerHTML = `
          <h3>⚙️ ${workflow}</h3>
          <strong>� Usuários:</strong>
          <div class="tags" id="tags-users-${workflow}">${acesso.allowed_users.map(u => criarTagHTML(u, workflow, "user")).join("")}</div>
          <input type="text" placeholder="Adicionar usuário..." onkeydown="adicionarTag(event, '${workflow}', 'user')" />
          <strong>� Times:</strong>
          <div class="tags" id="tags-teams-${workflow}">${acesso.allowed_teams.map(t => criarTagHTML(t, workflow, "team")).join("")}</div>
          <input type="text" placeholder="Adicionar time..." onkeydown="adicionarTag(event, '${workflow}', 'team')" />
        `;
        abaWorkflows.appendChild(bloco);
      }
    }

    function criarTagHTML(valor, chave, tipo, nova=false) {
      const classe = nova ? "tag added" : "tag";
      return `<span class="${classe}" data-chave="${chave}" data-tipo="${tipo}" data-novo="${nova}" onclick="removerTag(this)">${valor}<span>×</span></span>`;
    }

    function adicionarTag(event, chave, tipo) {
      if (event.key !== "Enter") return;
      const valor = event.target.value.trim();
      if (!valor) return;
      const container = document.getElementById(`tags-${tipo}-${chave}`);
      const existente = [...container.children].some(tag => tag.textContent.includes(valor));
      if (existente) return;
      const span = document.createElement("span");
      span.className = "tag added";
      span.dataset.chave = chave;
      span.dataset.tipo = tipo;
      span.dataset.novo = "true";
      span.innerHTML = `${valor}<span onclick="removerTag(this.parentElement)">×</span>`;
      container.appendChild(span);
      event.target.value = "";
    }

    function removerTag(el) {
      if (el.dataset.novo === "true") {
        el.remove();
      } else {
        el.classList.toggle("removed");
      }
    }

    function preVisualizar() {
      const novo = JSON.parse(JSON.stringify(dadosOriginais));

      // Atualiza workflows
      for (const [workflow, acesso] of Object.entries(novo)) {
        const users = document.getElementById(`tags-users-${workflow}`);
        const teams = document.getElementById(`tags-teams-${workflow}`);
        if (users && teams) {
          acesso.allowed_users = [...users.children].filter(tag => !tag.classList.contains("removed")).map(tag => tag.childNodes[0].textContent);
          acesso.allowed_teams = [...teams.children].filter(tag => !tag.classList.contains("removed")).map(tag => tag.childNodes[0].textContent);
        }
      }

      // Atualiza usuários
      for (const userDiv of document.querySelectorAll('[id^="tags-user-"]')) {
        const user = userDiv.id.replace("tags-user-", "");
        const workflows = [...userDiv.children].filter(tag => !tag.classList.contains("removed")).map(tag => tag.childNodes[0].textContent);
        for (const wf of Object.keys(novo)) {
          if (workflows.includes(wf)) {
            if (!novo[wf].allowed_users.includes(user)) novo[wf].allowed_users.push(user);
          } else {
            novo[wf].allowed_users = novo[wf].allowed_users.filter(u => u !== user);
          }
        }
      }

      // Atualiza times
      for (const teamDiv of document.querySelectorAll('[id^="tags-team-"]')) {
        const team = teamDiv.id.replace("tags-team-", "");
        const workflows = [...teamDiv.children].filter(tag => !tag.classList.contains("removed")).map(tag => tag.childNodes[0].textContent);
        for (const wf of Object.keys(novo)) {
          if (workflows.includes(wf)) {
            if (!novo[wf].allowed_teams.includes(team)) novo[wf].allowed_teams.push(team);
          } else {
            novo[wf].allowed_teams = novo[wf].allowed_teams.filter(t => t !== team);
          }
        }
      }

      dadosEditados = novo;
      const org = Object.keys(accessData)[0];
      const final = {};
      final[org] = novo;
      document.getElementById("preview-json").textContent = JSON.stringify(final, null, 2);
      document.getElementById("preview").classList.remove("hidden");
    }

    async function salvar() {
      const token = document.getElementById("token").value;
      const repo = document.getElementById("repo").value;
      const branch = document.getElementById("branch").value;
      const filepath = document.getElementById("filepath").value;
      const novo = JSON.parse(document.getElementById("preview-json").textContent);

      const encoded = btoa(unescape(encodeURIComponent(JSON.stringify(novo, null, 2))));
      const payload = {
        message: "� Atualiza access_control.json via página web",
        content: encoded,
        sha: shaAtual,
        branch: branch
      };

      const headers = {
        Authorization: `Bearer ${token}`,
        Accept: "application/vnd.github.v3+json",
        "Content-Type": "application/json"
      };

      const res = await fetch(`https://api.github.com/repos/${repo}/contents/${filepath}`, {
        method: "PUT",
        headers,
        body: JSON.stringify(payload)
      });

      if (res.ok) {
        alert("✅ Commit realizado com sucesso!");
      } else {
        const err = await res.json();
        alert("❌ Erro: " + err.message);
      }
    }
  </script>
</body>
</html>
